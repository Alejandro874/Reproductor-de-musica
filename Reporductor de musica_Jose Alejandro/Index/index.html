
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
        <div class="audio-controls">
            <div class="controls">
                <button onclick="togglePlay()" id="playBtn">Play</button>
                <button onclick="stop()">Stop</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
            </div>
            <div class="progress-container" onclick="seek(event)">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-item" onclick="loadSong('song1.mp3')">Canción 1</div>
            <div class="playlist-item" onclick="loadSong('song2.mp3')">Canción 2</div>
            <div class="playlist-item" onclick="loadSong('song3.mp3')">Canción 3</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
